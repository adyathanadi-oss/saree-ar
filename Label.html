<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Shuddha | Handwoven Heritage</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --maroon: #5d1a1a;
            --cream: #fdfaf5;
            --charcoal: #1a1a1a;
            --gold: #c5a059;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--cream); color: var(--charcoal); font-family: 'Montserrat', sans-serif; line-height: 1.6; }
        h1, h2, h3, .serif { font-family: 'Bodoni Moda', serif; }

        nav {
            position: fixed; top: 0; width: 100%; display: flex;
            justify-content: space-between; align-items: center;
            padding: 20px 8%; z-index: 1000; background: rgba(253, 250, 245, 0.9);
        }
        .logo { font-size: 24px; color: var(--maroon); font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        
        .hero {
            height: 80vh; margin-top: 60px;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('saree1.jpg') center/cover no-repeat;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        .hero h1 { font-size: clamp(3rem, 8vw, 5rem); font-weight: 400; }

        .story-section { padding: 80px 10%; display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; }
        .story-img { width: 100%; height: auto; box-shadow: 15px 15px 0px var(--maroon); }
        .story-text h2 { font-size: 2.5rem; color: var(--maroon); margin-bottom: 20px; }

        .collection { padding: 50px 10% 100px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .product-card { background: white; padding: 15px; border: 1px solid #eee; }
        .product-card img { width: 100%; height: 450px; object-fit: cover; }
        
        footer { padding: 60px; background: var(--charcoal); color: var(--cream); text-align: center; }
        .footer-logo { font-size: 3rem; margin-bottom: 10px; }

        @media (max-width: 768px) {
            .story-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Shuddha</div>
    </nav>

    <header class="hero">
        <p>The Art of Handwoven Purity</p>
        <h1>Label Shuddha</h1>
    </header>

    <section class="story-section">
        <img src="saree1.jpg" class="story-img" alt="Luxury Handloom Saree">
        <div class="story-text">
            <h2>Luxury in Simplicity</h2>
            <p>Every Label Shuddha drape is a masterpiece of patient craftsmanship. We work with master artisans to bring you handlooms that are storied heirlooms.</p>
        </div>
    </section>

    <section class="collection">
        <div class="grid">
            <div class="product-card">
                <img src="saree1.jpg" alt="Saree 1">
                <h3>The Earth Bloom</h3>
            </div>
            <div class="product-card">
                <img src="saree2.jpg" alt="Saree 2">
                <h3>Midnight Shimmer</h3>
            </div>
            <div class="product-card">
                <img src="saree3.jpg" alt="Saree 3">
                <h3>Regal Crimson</h3>
            </div>
        </div>
    </section>

    <footer>
        <div class="serif footer-logo">Shuddha</div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
